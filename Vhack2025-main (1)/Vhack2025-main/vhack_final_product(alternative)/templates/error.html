<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f5f5f5;
        }
        .header {
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-icon {
            color: #dc3545;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .error-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header clearfix d-flex justify-content-between align-items-center">
            <h3 class="text-primary">Error Occurred</h3>
            <a href="/" class="btn btn-outline-primary">Back to Home</a>
        </div>
        
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">An Error Occurred</h5>
            </div>
            <div class="card-body text-center">
                <div class="error-icon">⚠️</div>
                <h4>{{ error }}</h4>
                <p class="text-secondary">The application encountered an error while processing your request.</p>
                
                {% if traceback %}
                <div class="mt-4">
                    <h5>Error Details:</h5>
                    <div class="error-details">
                        {{ traceback }}
                    </div>
                </div>
                {% endif %}
                
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
